<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thoughts to Tasks</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>  
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="logo2.png" alt="Thoughts to Tasks Logo">
        </a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="insights.html">Insights & Tools</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <main>
      <section class="hero">
        <div class="hero-inner">
          <h1>Thoughts to Tasks</h1>
          <p>Your personal task manager. Fast. Simple. Organized.</p>
          <a href="#form" class="hero-button">Get Started</a>
        </div>      
      </section>      
        <div id="message"></div>
        <section>
            <h2>Add Task</h2>
            <form id="form">
                <input type="text" id="task" placeholder="Enter task here">
                <input type="date" id="taskDueDate">
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section class="task-list">
            <h2>Tasks</h2>
            <label for="priorityFilter">Filter by priority:</label>
            <select id="priorityFilter">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <ul id="taskList">
            </ul>
        </section>
        <section class="task-list">
            <h2>Completed Tasks</h2>
            <ul id="completedList">
            </ul>
          </section>          
    </main>
    <footer>
      <p>&copy; 2025 Henna Anttila</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
